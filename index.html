<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement park</title>
  </head>
  <body>
    <div class="container">
      <h1>Ride safety instruction</h1>
      <p>Please verify rides you can ride according to your height</p>
      <button type="button" name="button">Click here to enter your height</button>

      <!-- >=3 and <5 -->
      <div class="kids">
        <ul>
          <li>Drop tower</li>
          <li>Pendulum ride</li>
          <li>Roller coaster</li>
          <li>Simulator ride</li>
          <li>Water ride</li>
        </ul>
      </div>

      <!-- =>5 and >7 -->
      <div class="adults">
        <ul>
          <li>Dodgems</li>
          <li>Merry-Go-Round</li>
          <li>Tilt-A-Whirl</li>
          <li>Observation Tower</li>
          <li>Kiddie Ride</li>
        </ul>
      </div>


    </div>

  </body>
</html>
